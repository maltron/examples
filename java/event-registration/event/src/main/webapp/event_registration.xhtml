<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/layout/event_template.xhtml">

        <ui:define name="ticket_information">
            <h:form id="form_ticket_information">
                <p:panel id="ticket_information" header="Order Summary" style="margin-bottom:20px">
                    <h:panelGrid columns="4" cellpadding="10" style="width: 100%">
                        <p:dataTable var="ticket" value="#{register.ticketOrdered}">
                            <!-- Ticket: Name -->
                            <p:column headerText="NAME">
                                <p:outputLabel value="#{ticket.name}"/>
                            </p:column>
                            <!-- Ticket: Price -->
                            <p:column headerText="PRICE">
                                <p:outputLabel value="FREE"/>
                            </p:column>
                            <!-- Ticket: Quantity -->
                            <p:column headerText="QUANTITY">
                                <p:outputLabel value="#{ticket.quantitySelected}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>

        <ui:define name="description_user_registration">
            <h:form id="form_user_registration">
                <p:growl id="messages" showSummary="true" showDetail="true"/>
                <p:focus id="focus" context="panelNewAttedee"/>
                <p:panel id="panelNewAttedee" header="Existing User">
                    <h:panelGrid id="gridNewAttendee" columns="3" cellpadding="5">
                        <p:outputLabel id="labelEmail" for="inputEmail" value="E-Mail"/>
                        <p:inputText id="inputEmail" value="#{register.attendee.email}"
                                     required="true" requiredMessage="E-Mail is Missing" maxlength="120">
                            <f:validateLength maximum="120"/>
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </p:inputText>
                        <p:watermark id="watermarkEmail" for="inputEmail" value="john@doe.com"/>

                        <p:outputLabel id="labelPassword" for="inputPassword" value="Password"/>
                        <p:password id="inputPassword" value="#{register.password}"
                                    required="true" requiredMessage="Password is Missing">
                            <f:validateLength maximum="50"/>
                        </p:password>
                        <p:spacer/>

                        <p:commandButton id="buttonRegister" value="Confirm Registration" 
                                         actionListener="#{register.registrationActionListener}"
                                         action="#{register.register}"
                                         update="form_user_registration"/>
                        <p:commandLink id="linkNewAttendee" ajax="false" value="New Attendee" immediate="true"
                                       actionListener="#{nav.goAttendeeNew()}"/>
                        <p:spacer/>
                        <p:spacer/>
                        <p:spacer/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
