<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html; charset=UTF-8">
        <h:head>
            <title>#{event.event.title}</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <h:outputStylesheet library="css" name="event_registration.css"/>
        </h:head>
        <h:body>
            <h:form id="formevent_presentation">
                <f:param name="eventID" value="#{event.eventID}"/>
                <!-- <p:focus id="focus" context="panel"/> -->
                <p:growl id="messages" showSummary="true"/>
                <p:layout  style="margin-left: 20px; margin-right: 20px; margin-top: 20px; margin-bottom: 20px">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        <b>#{event.event.title}</b><br/>
                        #{format.formatDate(event.event.starts, event.event.ends)}<br/>
                        #{event.event.city}, #{event.event.country}<br/>

                    </p:layoutUnit>

                    <!-- WHEN & WHERE -->
                    <p:layoutUnit position="east" size="300" resizable="false" closable="false" collapsible="false">
                        <p:panel id="when_where" header="When &amp; Where" style="margin-bottom:20px">
                            <!--                        <p:gmap center="41.381542, 2.122893" zoom="15" type="ROADMAP" style="width:100%;height:260px" />-->
                            <h:panelGrid columns="1" cellpadding="10" style="width: 100%">
                                <b><p:outputLabel value="#{event.event.location}"/></b>
                                <p:outputLabel value="#{event.event.address}"/>
                                <p:outputLabel value="#{event.event.city}, #{eventPresentation.event.region}"/>
                                <p:outputLabel value="#{event.event.country}"/>
                                <p:outputLabel value="#{format.formatDate(event.event.starts, event.event.ends)}"/>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel id="organizer" header="Organizer" style="margin-bottom:20px">
                            <h:panelGrid columns="1">
                                <b><p:outputLabel value="#{event.organizer.firstName} #{event.organizer.lastName}"/></b><br/>
                                <!--                                <p:outputLabel value="Hyper Island designs learning experiences that challenge companies and individuals to grow and stay competitive in a increasingly digitized world. Our range of immersive programs and courses seeks to equip you with the necessary knowledge and skills to lead and change and begin a journey of lifelong learning."/>-->
                                <p:spacer/>
                                <p:commandButton value="Contact the Organizer"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:layoutUnit>

                    <!-- TICKET INFORMATION -->
                    <p:layoutUnit position="center">
                        <ui:insert name="ticket_information">
                            <ui:include src="/layout/event_ticket_information.xhtml"/>
                        </ui:insert>

                        <!-- DESCRIPTION / USER REGISTRATION -->
                        <ui:insert name="description_user_registration">
                            <ui:include src="/layout/event_description.xhtml"/>
                        </ui:insert>

                    </p:layoutUnit>

                </p:layout>

            </h:form>
        </h:body>
    </f:view>
</html>
