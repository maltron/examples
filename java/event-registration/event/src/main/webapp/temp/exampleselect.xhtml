<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>exampleselect</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formexampleselect">
            <p:focus id="focus" context="panel"/>
            <p:growl id="messages" showSummary="true" showDetail="true"/>
            <p:panel id="panel" header="Header">
                <p:panelGrid id="panelgrid">
                    <p:row>
                        <p:column><p:outputLabel id="labelone" for="inputone" value="One"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="inputone" label="Cities"
                                             value="#{temp.selectedCity}">
                                <f:selectItems value="#{temp.cities}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton id="button" actionListener="#{temp.save}"
                                             value="Button" icon="ui-icon-disk" 
                                             update="formexampleselect"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
