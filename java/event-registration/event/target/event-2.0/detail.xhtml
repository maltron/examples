<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="designationEdition" value="#{register.designationEdition}"
                     required="true"/>        
    </f:metadata>
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="event-registration.css"/>
    </h:head>

    <h:body>
        <h:form id="form_ticket_information">
            <p:growl id="messages" showSummary="true"/>
            <p:panel id="ticket_information" header="Ticket Information" style="margin-bottom:20px">
                <h:panelGrid columns="1" cellpadding="10" style="width: 100%">
                    <p:dataTable var="t" value="#{register.event.tickets}">
                        <!-- Ticket: Name -->
                        <p:column headerText="NAME">
                            <p:outputLabel value="#{t.name}"/>
                        </p:column>
                        <!-- Ticket: Price -->
                        <p:column headerText="PRICE">
                            <p:outputLabel value="FREE"/>
                        </p:column>
                        <!-- Ticket: Quantity SELECTED -->
                        <p:column headerText="QUANTITY">
                            <p:selectOneMenu value="#{t.quantitySelected}">
                                <f:selectItems value="#{register.defaultTicketQuantity}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:dataTable>

                </h:panelGrid>
                <p:spacer/>
                <h:panelGrid columns="1">
                    <p:commandButton id="buttonRegister" value="Register" 
                                     style="left: 10px"
                                     action="#{register.performRegister}"
                                     update="form_ticket_information messages"/>
                </h:panelGrid>
                <br/>
            </p:panel>
        </h:form>

    </h:body>

</html>
