<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>event1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formevent1">
            <p:focus id="focus" context="panel"/>
            <p:growl id="messages" showSummary="true" showDetail="true"/>
            <p:panel id="panel" header="EVENT 2">
                <p:panelGrid id="panelgrid">
                    <p:row>
                        <p:column><p:outputLabel id="labelone" for="inputone" value="Value"/></p:column>
                        <p:column><p:inputText id="inputone" value="#{e1.event.title}"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:commandButton id="button" actionListener="#{e1.show}"
                                             action="event1"
                                             value="Button" icon="ui-icon-disk"
                                             update="messages"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
