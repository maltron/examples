<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>result_datatable_tickets</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formresult_datatable_tickets">
            <p:commandButton id="buttonBack" value="BACK" action="database_tickets"/>
            <p:focus id="focus" context="panel"/>
            <p:growl id="messages" showSummary="true"/>
            <p:panel id="panel" header="Results of Ticket Selection">
                <p:outputLabel value="#{temp.event.title}"/>
                <h:panelGrid id="panelgrid" columns="1" cellpadding="10" style="width: 100%">
                    <p:dataTable id="dataTableResults" var="t" value="#{temp.ticketSelected}">
                        <p:column headerText="Name">
                            <p:outputLabel value="#{t.name}"/>
                        </p:column>

                        <p:column headerText="Quantity">
                            <p:outputLabel value="#{t.quantitySelected}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
