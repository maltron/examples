<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>DataTable and Tickets</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formdatatable_tickets">
            <p:focus id="focus" context="panel"/>
            <p:growl id="messages" showSummary="true"/>
            <p:panel id="panel" header="Ticket Information">
                <h:panelGrid columns="1" cellpadding="10" style="width: 100%">
                    <p:dataTable var="t" value="#{temp.event.tickets}">

                        <p:column headerText="Name">
                            <p:outputLabel value="#{t.name}"/>
                        </p:column>

                        <p:column headerText="Quantity">
                            <p:selectOneMenu value="#{t.quantitySelected}">
                                <f:selectItems value="#{temp.value}"/>
                            </p:selectOneMenu>
                        </p:column>

                    </p:dataTable>
                </h:panelGrid>

                <p:commandButton id="buttonList" value="List Tickets"
                                 action="#{temp.listTickets}"
                                 update="formdatatable_tickets"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
