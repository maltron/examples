<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <f:viewParam name="organizerID" value="#{organizer.organizerID}"/>
    </f:metadata>
    
    <h:head>
        <title>Event Registration: Organizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formorganizer">
            <p:commandButton id="buttonBack" value="Back" onclick="history.go(-1);"/>
            <p:separator/>
            <p:focus id="focus" context="panel"/>
            <p:growl id="messages" showSummary="true" showDetail="true"/>
            <c:set var="panelHeader" value="New Organizer"/>
            <c:if test="#{not empty organizer.organizer.email}">
                <c:set var="panelHeader" value="Organizer: #{organizer.organizer.firstName} #{organizer.organizer.lastName}"/>
            </c:if>
            <p:panel id="panel" header="#{panelHeader}">
                <h:panelGrid columns="4" cellpadding="5">
                    <p:outputLabel id="labelEmail" for="inputEmail" value="Email"/>
                    <p:inputText id="inputEmail" value="#{organizer.organizer.email}"
                                 required="true" requiredMessage="Email is Missing" maxlength="70">
                    </p:inputText>
                    <p:watermark id="watermarkEmail" for="inputEmail" value="john@doe.com"/>
                    <p:message id="messageEmail" for="inputEmail"/>
                    
                    <p:outputLabel id="labelFirstName" for="inputFirstName" value="First Name"/>
                    <p:inputText id="inputFirstName" value="#{organizer.organizer.firstName}"
                                 required="true" requiredMessage="First Name is Missing" maxlength="50">
                    </p:inputText>
                    <p:watermark id="watermarkFirstName" for="inputFirstName" value="John"/>
                    <p:message id="messageFirstName" for="inputFirstName"/>
                    
                    <p:outputLabel id="labelLastName" for="inputLastName" value="Last Name"/>
                    <p:inputText id="inputLastName" value="#{organizer.organizer.lastName}"
                                 required="true" requiredMessage="Last Name is Missing" maxlength="50">
                    </p:inputText>
                    <p:watermark id="watermarkLastName" for="inputLastName" value="Doe"/>
                    <p:message id="messageLastName" for="inputLastName"/>
                    
                    <p:outputLabel id="labelPassword" for="inputPassword" value="Password"/>
                    <p:password id="inputPassword" value="#{organizer.organizer.password}"
                                match="inputPassword2"
                                 required="true" requiredMessage="Password is Missing" maxlength="120">
                    </p:password>
                    <p:spacer/>
                    <p:message id="messagePassword" for="inputPassword"/>
                    
                    <p:outputLabel id="labelPassword2" for="inputPassword2" value="Password (Repeat)"/>
                    <p:password id="inputPassword2" value="#{organizer.organizer.password}"
                                 required="true" requiredMessage="Password (Repeat) is Missing" maxlength="120">
                    </p:password>
                    <p:spacer/>
                    <p:message id="messagePassword2" for="inputPassword2"/>
                    
                    <p:commandButton id="button" value="Save" icon="ui-icon-disk" actionListener="#{organizer.save}"
                          update="formorganizer messages messageEmail messageFirstName messageLastName messagePassword messagePassword2 panel"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
