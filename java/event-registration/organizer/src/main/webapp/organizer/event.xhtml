<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <f:viewParam name="organizerID" value="#{organizer.organizerID}"/>
        <f:viewParam name="eventID" value="#{event.eventID}"/>
    </f:metadata>
    <h:head>
        <title>Event Registration: Organizer: Event</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formevent">
            <p:commandButton id="buttonBack" value="Back" onclick="history.go(-1);"/>
            <p:separator/>
            <p:focus id="focus" context="panel"/>
            <p:growl id="messages" showSummary="true"/>
            <c:set var="panelHeader" value="New Event"/>
            <c:if test="#{not empty event.event.designation}">
                <c:set var="panelHeader" value="Event: [#{event.event.designation}#{event.event.edition}] - #{event.event.title}"/>
            </c:if>
            <p:panel id="panel" header="#{panelHeader}">
                <p:panelGrid id="gridall" style="border-style: hidden !important ;border:0 !important;">
                    <p:row>
                        <p:column colspan="3">
                            <p:panelGrid id="panelDesignationEdition" columns="6">
                                <p:outputLabel id="labelDesignation" for="inputDesignation" value="Designation"/>
                                <p:inputText id="inputDesignation" value="#{event.event.designation}"
                                             required="true" requiredMessage="Designation is Missing"
                                             maxlength="50"/>
                                <p:watermark id="watermarkdesignation" value="myevent" for="inputDesignation"/>

                                <p:outputLabel id="labelEdition" for="inputEdition" value="Edition"/>
                                <p:spinner id="inputEdition" value="#{event.event.edition}"
                                           required="true" requiredMessage="Edition is Missing"
                                           stepFactor="1" min="1"/>
                                <p:watermark id="watermarkEdition" value="2015" for="inputEdition"/>
                            </p:panelGrid>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3"><p:separator/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel id="labelTitle" for="inputTitle" value="Title"/></p:column>
                        <p:column><p:inputText id="inputTitle" value="#{event.event.title}"
                                               required="true" requiredMessage="Title is Missing"
                                               maxlength="120" size="70"/></p:column>
                        <p:column><p:watermark id="watermarkTitle" value="The Example Event 2015" for="inputTitle"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3"><p:separator/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel id="labelLocation" for="inputLocation" value="Location"/></p:column>
                        <p:column><p:inputText id="inputLocation" value="#{event.event.location}"
                                               maxlength="90" size="50"/></p:column>
                        <p:column><p:watermark id="watermarkLocation" value="Example Convention Center" for="inputLocation"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel id="labelAddress" for="inputAddress" value="Address"/></p:column>
                        <p:column><p:inputText id="inputAddress" value="#{event.event.address}"
                                               maxlength="150" size="50"/></p:column>
                        <p:column><p:watermark id="watermarkAddress" value="1001 Example Street" for="inputAddress"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel id="labelZIPCode" for="inputZIPCode" value="ZIP Code"/></p:column>
                        <p:column><p:inputText id="inputZIPCode" value="#{event.event.zipCode}"
                                               maxlength="15" size="50"/></p:column>
                        <p:column><p:watermark id="watermarkZIPCode" value="956777" for="inputZIPCode"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel id="labelRegion" for="inputRegion" value="Region"/></p:column>
                        <p:column><p:inputText id="inputRegion" value="#{event.event.region}"
                                               maxlength="70" size="50"/></p:column>
                        <p:column><p:watermark id="watermarkRegion" value="Utah" for="inputRegion"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel id="labelCountry" for="inputCountry" value="Country"/></p:column>
                        <p:column><p:inputText id="inputCountry" value="#{event.event.country}"
                                               maxlength="100" size="50"/></p:column>
                        <p:column><p:watermark id="watermarkCountry" value="United States" for="inputCountry"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3"><p:separator/></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3">
                            <p:panel id="panelStartEndDate" header="Dates">
                                <p:panelGrid columns="4">
                                    <p:outputLabel id="labelStarts" for="inputStarts" value="Stars"/>
                                    <p:calendar id="inputStarts" value="#{event.event.starts}"
                                                required="true" requiredMessage="Event's Start is Missing"
                                                pattern="EEE, MM/dd/yyyy HH:mm:ss" size="40"/>
                                    <p:outputLabel id="labelEnds" for="inputEnds" value="Ends"/>
                                    <p:calendar id="inputEnds" value="#{event.event.ends}"
                                                required="true" requiredMessage="Event's End is Missing"
                                                pattern="EEE, MM/dd/yyyy HH:mm:ss" size="40"/>
                                </p:panelGrid>
                            </p:panel>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3">
                            <p:panel id="panelTickets" header="Tickets">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column colspan="5">
                                            <p:dataTable id="tableTickets" var="t" value="#{event.event.tickets}"
                                                         rowKey="#{t.ID}">
                                                <p:column headerText="Name">
                                                    <p:outputLabel value="#{t.name}"/>
                                                </p:column>
                                                
                                                <p:column headerText="Quantity">
                                                    <p:outputLabel value="#{t.quantity}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </p:column>
                                    </p:row>
                                    
                                    <p:row>
                                        <p:column><p:outputLabel id="labelTicketName" value="Name" for="inputTicketName"/></p:column>
                                        <p:column><p:inputText id="inputTicketName" value="#{event.ticketName}"/></p:column>
                                        <p:column><p:outputLabel id="labelTicketQuantity" value="Quantity" for="sliderTicketQuantity"/></p:column>
                                        <p:column><p:spinner id="sliderTicketQuantity" min="1" stepFactor="1" value="#{event.ticketQuantity}"/></p:column>
                                        <p:column><p:commandButton id="buttonAddTicket" value="Add" actionListener="#{event.addTicket}" 
                                                                                update="panelTickets"/></p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:panel>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3"><p:separator/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel id="labelDescription" for="inputDescription" value="Description"/></p:column>
                        <p:column><p:inputTextarea id="inputDescription" value="#{event.event.description}"
                                                   maxlength="255" rows="5" cols="70"/></p:column>
                        <p:column><p:watermark id="watermarkDescription" 
                                               value="Here goes a description of your event" for="inputDescription"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="4">
                            <p:commandButton id="button" actionListener="#{event.save}" 
                                             value="Save" icon="ui-icon-disk"
                                             update="messages messageStartEndDate"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
