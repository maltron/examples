<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Internal Server Error</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="forminternal_server">
            <p:panel id="panel" header="INTERNAL SERVER ERROR">
                <h:panelGrid columns="1" cellpadding="5">
                    <p:outputLabel id="lineOne" value="Unfortunately, there was a unrecoverable error at the Server."/>
                    <p:outputLabel id="lineTwo" value="The Administration is aware and a solution is underway. Thank You."/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
