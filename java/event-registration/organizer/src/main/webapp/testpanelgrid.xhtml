<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>testpanelgrid</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="event-registration.css" library="css"/>
    </h:head>
    <h:body>
        <h:form id="formtestpanelgrid">
            <p:focus id="focus" context="panel"/>
            <p:growl id="messages" showSummary="true"/>
            <p:panel id="panel" header="Header">
                <p:panelGrid id="panelgrid">
                    <p:row>
                        <p:column><p:outputLabel id="labelone" for="inputone" value="One"/></p:column>
                        <p:column><p:inputText id="inputone" required="true"/></p:column>
                        <p:column><p:watermark id="watermarkone" value="watermark" for="inputone"/></p:column>
                        <p:column><p:message id="messageone" for="inputone"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel id="labeltwo" for="inputtwo" value="Two"/></p:column>
                        <p:column><p:inputText id="inputtwo" required="true"/></p:column>
                        <p:column><p:watermark id="watermarktwo" value="watermark" for="inputtwo"/></p:column>
                        <p:column><p:message id="messagetwo" for="inputtwo"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel id="labelthree" for="inputthree" value="Three"/></p:column>
                        <p:column><p:inputText id="inputthree" required="true"/></p:column>
                        <p:column><p:watermark id="watermarkthree" value="watermark" for="inputthree"/></p:column>
                        <p:column><p:message id="messagethree" for="inputthree"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="4">
                            <p:commandButton id="button"
                                             value="Button" icon="ui-icon-disk"
                                             update="messages messageone messagetwo messagethree"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
